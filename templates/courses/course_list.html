{% extends 'base.html' %} {% block content %}
<h1>Популярные курсы</h1>
<div class="card-grid">
  {% for course in courses %}
  <article class="course-card">
    <div class="course-card__header">
      {% if course.cover %}
      <img src="{{ course.cover.url }}" alt="{{ course.title }}" class="course-card__img" />
      {% else %}
      <!-- Placeholder for course image -->
      <svg
        width="60"
        height="60"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
      {% endif %}
    </div>
    <div class="course-card__body">
      <h3 class="course-card__title">{{ course.title }}</h3>
      <div class="course-card__description">{{ course.description }}</div>
      <a href="{% url 'course_detail' course.pk %}" class="btn btn--primary btn--block"
        >Подробнее</a
      >
    </div>
    <div class="course-card__footer">
      <span>Автор: {{ course.author.username }}</span>
      <span>Бесплатно</span>
    </div>
  </article>
  {% empty %}
  <p>Курсов пока нет.</p>
  {% endfor %}
</div>
{% endblock %}
