{% extends 'base.html' %}

{% block content %}
<div class="auth-form" style="max-width: 600px;">
    <h2 class="auth-form__title">Создать новый курс</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }}
                {% if field.name == 'description' %}
                     <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" rows="5" {% if field.field.required %}required{% endif %}>{{ field.value|default:'' }}</textarea>
                {% else %}
                    <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" 
                           value="{{ field.value|default:'' }}"
                           {% if field.field.required %}required{% endif %}>
                {% endif %}
                
                {% if field.help_text %}
                    <div class="form-help">{{ field.help_text|safe }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Создать курс</button>
        </div>
    </form>
</div>
{% endblock %}
