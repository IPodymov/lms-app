{% extends 'base.html' %}

{% block content %}
<div class="auth-form" style="max-width: 500px;">
    <h2 class="auth-form__title">Смена пароля</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" 
                       {% if field.field.required %}required{% endif %}>
                {% if field.help_text %}
                    <div class="form-help">{{ field.help_text|safe }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-actions">
            <button type="submit" class="btn btn--primary btn--block">Сменить пароль</button>
        </div>
    </form>
</div>
{% endblock %}
